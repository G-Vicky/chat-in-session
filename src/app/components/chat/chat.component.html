<div class="container h-100">
  <div class="row h-100 align-content-center">
    <div
      class="col h-75 rounded"
      style="
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        /* background-color: #a3cef1; */
      "
    >
      <div class="container h-100">
        <div
          class="row mt-3"
          style="height: 80%; overflow-y: scroll; border: 3px dashed #a3cef1"
        >
          <div class="col">
            <app-messages></app-messages>
          </div>
        </div>
        <div class="row align-content-center" style="height: 18%">
          <div class="col h-50">
            <input
              type="text"
              name="message"
              maxlength="100"
              [(ngModel)]="message"
              class="w-75 pl-3 pr-3 h-100 rounded-pill text-left"
              (keyup.enter)="sendMessage()"
              autofocus
            />
            <input
              type="text"
              name="code"
              id="sessionid"
              maxlength="100"
              value="Session: {{ sessionid }}"
              class="w-25 pl-3 pr-3 h-100 rounded-pill text-center"
              disabled
              placement="top"
              ngbTooltip="Tooltip on top"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
