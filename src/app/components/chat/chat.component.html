<div class="container h-100">
  <div class="row h-100 align-content-center">
    <div
      class="col h-75 rounded"
      style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px"
    >
      <div
        class="h-100 d-flex justify-content-center align-items-center"
        *ngIf="loading"
      >
        <div>
          <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <!-- todo : change here for loading!! -->
      <div class="container h-100" *ngIf="!loading">
        <div
          class="row mt-3"
          style="height: 80%; overflow-y: scroll; border: 3px dashed #a3cef1"
          #scrollMe
          [scrollTop]="scrollMe.scrollHeight"
        >
          <div class="col">
            <app-messages [messages]="messages"></app-messages>
          </div>
        </div>
        <div class="row align-content-center" style="height: 18%">
          <div class="col h-50">
            <input
              type="text"
              name="message"
              maxlength="100"
              [(ngModel)]="messageText"
              class="w-75 pl-3 pr-3 h-100 rounded-pill text-left"
              (keyup.enter)="sendMessage()"
              autofocus
            />
            <input
              type="text"
              name="code"
              id="sessionid"
              maxlength="100"
              value="Session: {{ sessionId }}"
              class="w-25 pl-3 pr-3 h-100 rounded-pill text-center"
              disabled
              placement="top"
              ngbTooltip="Tooltip on top"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
